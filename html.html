<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analises HB</title>
</head>
<body>
    <input type="text" id="url" placeholder="Digite a URL aqui">
    <button onclick="fetchData()">Buscar dados</button>
    <div id="data"></div>

    <script>
        //função para buscar dados
        function fetchData() {
            const username = 'arvore';
            const password = 'n1tur3z1Verde45$%';
            let url = document.getElementById('url').value;
    
            // Inclui o nome de usuário e a senha na URL
            url = url.replace('https://', `https://${username}:${password}@`);
    
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    // Agora 'data' é um objeto JavaScript que você pode manipular
                    const p = document.createElement('p');
                    p.textContent = JSON.stringify(data, null, 2); // Converte o objeto JSON em uma string formatada
                    document.getElementById('data').appendChild(p);
                })
                .catch(error => console.error('Erro:', error));
        }
    </script>
</body>
</html>
