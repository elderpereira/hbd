<!DOCTYPE html>
<html>
<head>
    <title>Teste de Fetch</title>
</head>
<body>
    <div id="data"></div>

    <script>
        window.onload = function() {
            const url = 'http://10.30.41.38:7000/device/data/hotboxMicroHBD/ZED/202312/04/?key=device/data/hotboxMicroHBD/ZED/202312/04/ZED_20231204_030400_105N';
            const username = 'arvore';
            const password = 'n1tur3z1Verde45$%';
            const headers = new Headers({
                'Authorization': 'Basic ' + btoa(username + ":" + password),
            });

            fetch(url, {
                mode: 'no-cors', // Adicione esta linha
                headers: headers
            })
                .then(response => response.json())
                .then(data => {
                    const p = document.createElement('p');
                    p.textContent = JSON.stringify(data, null, 2);
                    document.getElementById('data').appendChild(p);
                })
                .catch(error => console.error('Erro:', error));
        }
    </script>
</body>
</html>
